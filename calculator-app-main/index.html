<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
      rel="stylesheet"
    />

    <script src="./script.js" defer></script>
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <main>
      <div class="calc-container">
        <header>
          <h1>calc</h1>

          <div class="theme-toggler">
            <h2>THEME</h2>

            <div>
              <div class="label-container">
                <label for="input1" class="label">1</label>
                <label for="input2" class="label">2</label>
                <label for="input3" class="label">3</label>
              </div>
              <div class="input-container">
                <input id="input1" class="input" type="radio" />
                <input id="input2" class="input" type="radio" />
                <input id="input3" class="input" type="radio" />
              </div>
            </div>
          </div>
        </header>

        <div class="screen">
          <div class="screen-one">3232</div>
          <div class="screen-two">dsa</div>
        </div>
        <div class="button-container">
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="delete">DEL</button>
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button">+</button>
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button">-</button>
          <button class="button">.</button>
          <button class="button">0</button>
          <button class="button">/</button>
          <button class="button">X</button>
          <button class="reset">RESET</button>
          <button class="equal">=</button>
        </div>
      </div>
    </main>
  </body>
</html>
